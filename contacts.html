<script href="index.js"></script>

  <div style="text-align:center;">   

        <h1>Contact Rookie </h1>
 
    <form >
            <div class="fname">
                <label>Full Name:</label>
                <input type="text" placeholder="Babe Ruth"></input>
            </div>

            <div class="email">
                <label>Email address</label>
                <input type="text" placeholder="email@rookie.com"><br><br>
            </div>
    
            <div class="message">
                <label for="message">Message</label><br>
                <textarea type="form-control" rows="10" cols="50"></textarea>
            </div>

            <div class="form-check">
                <input type="checkbox">
                <label for="suscribe">Suscribe to the Newsletter</label><br><br><br>
            </div>
    </form> 

        <button onclick="myFunction()">Submit</button><br><br>
        <br>
             <p id="thankYou"></p>
        <script>
            function myFunction() {
            document.getElementById("thankYou").innerHTML = "`Thank You for contacting us +${fname}+!'";        }
        </script>   

   </div>
