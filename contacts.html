<body>

    <form>
        <div class="fname">

        <div class="name">
            <label for="exampleInputEmail1">Email address</label>
            <input type="text" id="email" name="email" placeholder="email@rookie.com"><br><br>
        </div>
   
        
        <div class="message">
            <label for="message">Message</label><br>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" cols="50"></textarea>
          </div>

         <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Suscribe me to the Newsletter</label><br>
        </div>

             <input type="submit" value="Submit">
      </form>
